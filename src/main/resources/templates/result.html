<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:th='http://www.thymeleaf.org'>

<head th:replace="fragments/fragments :: head"></head>

<body>
	<div th:replace="fragments/fragments :: navbar"></div>
	<main role="main">
		<h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
		<div th:unless='${error}'>
			<h3 style='color: green;'>Success!</h3>
			<div>
				Id.: <span th:text='${id}'></span>
			</div>
			<div>
				Status: <span th:text='${status}'></span>
			</div>
			<div>
				Charge id.: <span th:text='${chargeId}'></span>
			</div>
			<div>
				Balance transaction id.: <span th:text='${balance_transaction}'></span>
			</div>
		</div>
		<a href='/checkout.html'>Checkout again</a>
	</main>
 <footer th:replace="fragments/fragments :: footer"></footer>	
</body>
</html>
